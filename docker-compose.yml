services:
  api:
    container_name: events_api
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8700:80"
    volumes:
      - ./app:/home/app/webapp/app
      - ./config:/home/app/webapp/config
      - ./db:/home/app/webapp/db
      - ./lib:/home/app/webapp/lib
      - ./spec:/home/app/webapp/spec
      - ./storage:/home/app/webapp/storage
    networks:
      - localstack_network

volumes:
  data:
    driver: local

networks:
  localstack_network:
    external: true
